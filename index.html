<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>  
   
   <h2>Moda</h2>
    <table>
        <tr class="cabeca">
            <th class="moda">Produto</th>
            <th class="moda">Tamanho</th>
            <th class="moda">Valor</th>
        </tr>
        <tr class="corpo">
            <td class="valor1">Camiseta</td>
            <td class="valor1">M</td>
            <td class="preco">R$ 49,00</td>
        </tr>
        <tr class="corpo">
            <td class="valor2">Tênis</td>
            <td class="valor2">42</td>
            <td class="preco">R$5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table>
        <tr class="cabeca2">
            <th class="prodvalor">Produto</th>
            <th class="prodvalor">Valor</th>
        </tr>
        <tr class="corpo2">
            <td class="prodtipo">Sofá</td>
            <td class="b">R$ 1.200,00</td>
        </tr>
        <tr class="corpo2">
            <td class="prodtipo">Televisão</td>
            <td class="a">R$ 5.000,00</td>
        </tr>
    </table>
    
</body>
</html>
